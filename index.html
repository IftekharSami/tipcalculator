<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tip Calculator</title>
        <link href="normalize.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
       <div id="container">
           <h1>Tip Calculator</h1>
           <div id="calculator">
               <form>
                   <label>
                       How much was your bill?<br>
                       $<input type="text" id="billamount">
                   </label>
                   <label>
                       How was your service?<br>
                       <select id="servicequality">
                           <option disebled selected value="0">-- Choose an option --</option>
                           <option value="0.30">30% - Outstanding</option>
                           <option value="0.20">20% - Good</option>
                           <option value="0.15">15% - It was okay</option>
                           <option value="0.10">10% - Bad</option>
                           <option value="0.05">5% - Terrible</option>
                       </select>
                   </label>
                   <label>
                       How many people aew sharing the bill?<br>
                       <input type="text" id="totalpeople">People
                   </label>
                   <button type="button" id="calculate">Calculate!</button>
                   
               </form>
           </div><!-- calculator -->
           
           <div id="totaltip">
               <sup>$</sup><span id="tip">0.00</span>
               <small id="each">each</small>
           </div><!-- totaltip  -->
       </div><!-- container -->
       
       
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
